<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar_title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input-sec block fixed">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBuku">
                <div class="input">
                    <label for="inputJudul">Judul Buku</label>
                    <div class="fixed wrapper block">
                        <input id="inputJudul" type="text" required>
                    </div>
                </div>
                <div class="input" >
                    <label for="inputPenulis">Penulis Buku</label>
                    <div class="fixed wrapper  block">
                        <input id="inputPenulis" type="text" required>
                    </div>
                </div>
                <div class="input">
                    <label for="inputTahun">Tahun Terbit Buku</label>
                    <div class="fixed wrapper block">
                        <input id="inputTahun" type="number" required>
                    </div>
                </div>
                <div class="input_inline">
                    <label for="inputBukuSelesai" id="inputBukuSelesaiLabel">Buku selesai dibaca</label>
                    <div >
                        <input id="inputBukuSelesai" type="checkbox">
                    </div>
                    
                </div>     
                <button id="submitBuku" class="accent block searchBlock">Masukkan Buku ke Rak <span id="tipeBuku"><strong>Belum Dibaca</strong></span></button>
                <button id="editBuku" class="accent block searchBlock">Edit Buku dan Masukkan ke Rak <span id="editTipeBuku"><strong>Belum Dibaca</strong></strong></span></button>            
            </form>
        </section>

        <section class="book_shelf fixed block dark">
            <h2>Belum Dibaca</h2>
            <div id="listBelum" class="listBuku">
            </div>
        </section>

        <section class="book_shelf fixed block darks">
            <h2>Selesai Dibaca</h2>
            <div id="listSudah" class="listBuku">
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/webStorage.js"></script>
</body>
</html>
